<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MATS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
        }
        .classification {
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .retry-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="classification">SECRET</div>
        <h1>You are currently offline</h1>
        <p>Please check your network connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Retry Connection
        </button>
    </div>
</body>
</html>
