apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    debuggableVariants = ["debug"]

    /* Bundling */
    nodeExecutableAndArgs = ["node"]
    bundleCommand = "bundle"
    bundleAssetName = "index.android.bundle"
    entryFile = file("../../index.js")

    /* Hermes Commands */
    hermesCommand = "hermesc"
    hermesFlags = ["-O", "-output-source-map"]
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.handreceipt"
    defaultConfig {
        applicationId "com.handreceipt"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
        
        // Add camera configuration
        missingDimensionStrategy 'react-native-camera', 'general'
        ndk {
            abiFilters "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
        }
    }

    splits {
        abi {
            reset()
            enable true
            universalApk false
            include "x86_64", "arm64-v8a"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField "boolean", "IS_EMULATOR", "true"
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def versionCodes = ["armeabi-v7a": 1, "x86": 2, "arm64-v8a": 3, "x86_64": 4]
            def abi = output.getFilter(com.android.build.OutputFile.ABI)
            if (abi != null) {
                output.versionCodeOverride =
                        defaultConfig.versionCode * 1000 + versionCodes.get(abi)
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    // React Native dependencies
    implementation 'com.facebook.react:react-android:0.72.4'
    implementation 'com.facebook.react:hermes-android:0.72.4'

    // AndroidX dependencies
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // Camera dependencies
    implementation project(':react-native-camera')

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true"
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true"
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true"

    if (isGifEnabled) {
        implementation("com.facebook.fresco:animated-gif:2.5.0")
    }

    if (isWebpEnabled) {
        implementation("com.facebook.fresco:webpsupport:2.5.0")
        if (isWebpAnimatedEnabled) {
            implementation("com.facebook.fresco:animated-webp:2.5.0")
        }
    }

    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.0")

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.72.4")
    } else {
        implementation jscFlavor
    }

    // Add Rust library
    implementation fileTree(dir: "libs", include: ["*.jar", "*.so"])
}

configurations.all {
    resolutionStrategy {
        force 'com.facebook.react:react-android:0.72.4'
        force 'com.facebook.react:hermes-android:0.72.4'
        force 'androidx.core:core-ktx:1.9.0'
        force 'androidx.appcompat:appcompat:1.6.1'
    }
}

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootDir).text.trim(), "../native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

// Add Rust build tasks
def rustBasePath = "../../rust"

task buildRust(type: Exec) {
    workingDir rustBasePath
    environment "ANDROID_NDK_HOME", android.ndkDirectory
    environment "CARGO_TARGET_DIR", "${rustBasePath}/target"
    
    def targets = ["x86_64-linux-android", "aarch64-linux-android"]
    
    commandLine 'cargo', 'ndk',
                '--platform', '21',
                '--targets', targets.join(','),
                'build',
                '--release'

    ignoreExitValue true
    
    doFirst {
        println "Building Rust library for ${targets.join(', ')}..."
    }
    
    doLast {
        if (execResult.exitValue != 0) {
            println "Rust build failed with exit code ${execResult.exitValue}"
            println "This is expected during initial setup - continuing build"
        }
    }
}

task copyRustLibs(type: Copy) {
    dependsOn buildRust
    
    from "${rustBasePath}/target/x86_64-linux-android/release"
    from "${rustBasePath}/target/aarch64-linux-android/release"
    
    include "libhandreceipt_mobile.so"
    
    eachFile { file ->
        if (file.path.contains('x86_64')) {
            file.path = "x86_64/libhandreceipt_mobile.so"
        } else if (file.path.contains('aarch64')) {
            file.path = "arm64-v8a/libhandreceipt_mobile.so"
        }
    }
    
    into "src/main/jniLibs"
    
    doFirst {
        file("src/main/jniLibs/x86_64").mkdirs()
        file("src/main/jniLibs/arm64-v8a").mkdirs()
    }
}

tasks.whenTaskAdded { task ->
    if (task.name == 'mergeDebugJniLibFolders' || task.name == 'mergeReleaseJniLibFolders') {
        task.dependsOn(copyRustLibs)
    }
    if (task.name.contains('compile')) {
        task.dependsOn(copyRustLibs)
    }
}
